<div class="row">
    <div class= "col s12">
        <div class="card">
            <div class="card-content white-text">
                <div class="row">
                    <div class="col s5">
                        <form #winnerForm="ngForm" (ngSubmit)="onSubmit(winnerForm)">
                            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="winnerService.selectedWinner._id"> 
                             <div class="row">
                                <div class="input-field col s7">
                                    <input type="text" name="year" #year="ngModel" [(ngModel)]="winnerService.selectedWinner.year" placeholder="Enter year" required>
                                        <label>Year :
                                            <label class="red-text">*</label>
                                        </label>
                                </div>
                                <div class="input-field col s7">
                                    <input type="text" name="winner" #winner="ngModel" [(ngModel)]="winnerService.selectedWinner.winner" placeholder="Enter winner name" required>
                                        <label>Winner :
                                            <label class="red-text">*</label>
                                        </label>
                                </div>
                                <div class="input-field col s7">
                                    <input type="text" name="runnerup" #runnerup="ngModel" [(ngModel)]="winnerService.selectedWinner.runnerup" placeholder="Enter runner-up name" required>
                                        <label>Runner-up :
                                            <label class="red-text">*</label>
                                        </label>
                                </div>
                                <div class="input-field col s7">
                                    <input type="text" name="result" #result="ngModel" [(ngModel)]="winnerService.selectedWinner.result" placeholder="Enter game result" required>
                                        <label>Result :
                                            <label class="red-text">*</label>
                                        </label>
                                </div> 
                                <div class="input-field col s7">
                                    <input type="text" name="mvp" #mvp="ngModel" [(ngModel)]="winnerService.selectedWinner.result" placeholder="Most Valuable Player name" required>
                                        <label>MVP :
                                            <label class="red-text">*</label>
                                        </label>
                                </div>                                                                                                                                  
                            </div>                           
                        </form>
                    </div>
                    <div class="col s7">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
